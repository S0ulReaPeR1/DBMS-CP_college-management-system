<style>
    #button_addTeachers{
        background-color: black ;
        color: #fff;
    
    }
</style>

<div style="display: flex; ">
  <div class="AddDeleteButtons">
    <a href="{{url_for('AdminAddTeacher')}}">
      <button class="button1" style="background: #2b7a78 ;">
        <span class="label">ADD</span>
      </button>
    </a>
  </div>

  <div class="AddDeleteButtons">
    <a href="{{url_for('AdminDeleteTeacher')}}">
      <button class="button1">
        <span class="transition"></span>
        <span class="gradient"></span>
        <span class="label">DELETE</span>
      </button>
    </a>
  </div>
</div>

<div>
  
  <form action="/AdminAddTeacher" method="post">
    <div style="display: flex; ">

      <div style="padding-right: 20%; padding-left: 1%;">
        
        <div class="StudentUpdateValue">
          NAME
          <div>
            <input type="text" name="TeacherName" placeholder="Teacher Name" class="input1">
          </div>
        </div>
        
        
        <div class="StudentUpdateValue">
          PHONE NO.
          <div>
            <input type="text" name="PNo" placeholder=" Phone No." class="input1">
          </div>
        </div>

        <div class="StudentUpdateValue">
          ADDRESS
          <div>
            <input type="text" name="Addr" placeholder="Address" class="input1" >
          </div>
        </div>

        <div class="StudentUpdateValue">
          DATE OF BIRTH
          <div>
            <input type="date" name="DOB" placeholder="D.O.B. " class="input1">  
          </div>
        </div>
      </div>
      
      <div style="display: block;">

        <div class="StudentUpdateValue">
          EMAIL ID
          <div>
            <input type="email" name="Email" placeholder="email" class="input1"> 
          </div>
        </div>
        
        <div class="StudentUpdateValue">
          YEARS OF EXPERIENCE
          <div>
            <input type="number" name="EXP" placeholder="EXPERIENCE" class="input1">
          </div>
        </div>
        
        <div class="StudentUpdateValue">
          SUBJECT
          <div>
            <input type="text" name="SUBJ" placeholder="SUBJECT" class="input1" list="subjects" >
            <datalist id="subjects">
              <option value="DBMS">
              <option value="DS">
              <option value="IOT">
              <option value="OOPS">
              <option value="PoPL">
            </datalist>
          </div>
       
        </div>
      </div>
      
    </div>
    <div style="padding-left:1% ; padding-top: 5%;">
      
      <div class="StudentUpdateValue">
        UNIQUE ID
        <div>
          <input type="text" name="UID" placeholder="UNIQUE ID" class="input1" autocomplete="off">
        </div>
      </div>
      
      <div class="StudentUpdateValue">
        PASSWORD 
        <div>
          <input type="password" name="Password" placeholder="password" value="" id="myInput" class="input1">
        </div>
      </div>
      
      <div class="StudentUpdateValue">
        <button type="submit" class="button-8" style="font-size: 17px;padding: 1em 2.7em;">SUBMIT</button>
      </div>

    </div>
    </form>
  </div>
  {% if success %}
  <div class="alertMessage">
    <span class="closeBtn" onclick="this.parentElement.style.display='none';">×</span>
    <strong>TEACHER ADDED</strong> 
</div>
{%elif success==False%}
<div class="alertMessage">
  <span class="closeBtn" onclick="this.parentElement.style.display='none';">×</span>
  <strong>TEACHER NOT ADDED</strong> 
</div>
{%else%}
<div></div>
{%endif%}
{% endblock %}
